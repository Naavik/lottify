<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/stylename.css">
    <title>Document</title>
</head>

<body>

    <div class="wrapper">
        <div class="login">
            <div class="login__container container">
                <div class="login__inner">
                    <img src="img/login/arrow.svg" alt="img" class="login-elem-pos login-elem-arrow">
                    <img src="img/login/line.svg" alt="img" class="login-elem-pos login-elem-line">
                    <img src="img/login/star1.svg" alt="img" class="login-elem-pos login-elem-star1">
                    <img src="img/login/star2.svg" alt="img" class="login-elem-pos login-elem-star2">
                    <img src="img/login/star3.svg" alt="img" class="login-elem-pos login-elem-star3">
                    <div class="login__body">
                        <img src="img/login/logo.svg" alt="logo" class="login__logo">
                        <form action="#" class="login__form">
                            <p class="login__form-input-name">Введи код</p>
                            <label class="login__form-label">
                                <input type="text" name="код из сообщения" class="login__form-input"
                                    placeholder="код из сообщения">
                            </label>
                            <p class="login__form-desc">
                                Нажимая «Войти», я подтверждаю своё согласие на обработку персональных данных
                            </p>
                            <button class="login__form-btn btn-main" type="submit">войти</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
